<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="empPayroll.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="image/logo.png" alt="">
        </div>
        <div>
            <span class="emp-text"><b>EMPLOYEE</b></span><br>
            <span class="emp-text emp-payroll"><b>PAYROLL</b></span>
        </div>
    </header>
    <div class="form-content">
        <form action="" class="form">
            <div class="form-head"><b>Employee Payroll Form</b></div>
            <div class="row-content">
                <div class="name-radio-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" class="input" id="name" name="name">

                </div>
                <div class="profile-radio-content">
                    <label for="profile" class="label text">Profile Image</label>
                    <label>
                        <input type="radio" id="profile1" name="profile">
                        <img class="profile" id="image1" src="profiles\Ellipse -1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile">
                        <img class="profile" id="image2" src="profiles\Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile">
                        <img class="profile" id="image3" src="profiles\Ellipse -4.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile">
                        <img class="profile" id="image4" src="profiles\Ellipse -5.png" alt="">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
