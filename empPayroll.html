<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="empPayroll.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="image/logo.png" alt="">
        </div>
        <div>
            <span class="emp-text"><b>EMPLOYEE</b></span><br>
            <span class="emp-text emp-payroll"><b>PAYROLL</b></span>
        </div>
    </header>
    <div class="form-content">
        <form action="" class="form">
            <div class="form-head"><b>Employee Payroll Form</b></div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name">

            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile">
                        <img class="profile" id="image1" src="profiles\Ellipse -1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile">
                        <img class="profile" id="image2" src="profiles\Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile">
                        <img class="profile" id="image3" src="profiles\Ellipse -4.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile">
                        <img class="profile" id="image4" src="profiles\Ellipse -5.png" alt="">
                    </label>
                </div>

            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>

                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>

                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>

                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>

                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose your salary: </label>
                <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <input type="date" id="startDate" name="startDate">
                </div>
            </div>
            <div class="row—content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./empPayroll.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit—reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
